name: Build, Deploy & Run Cloud Run Job

on:
  workflow_dispatch:   # allows manual run from GitHub
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Configure Docker for GCR
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t gcr.io/crypto-messari/pmcpa-cloudrun-scraper .

      # 5. Push Docker image to GCR
      - name: Push Docker image
        run: docker push gcr.io/crypto-messari/pmcpa-cloudrun-scraper

      # 6. Update Cloud Run Job with new image & 2-hour timeout
      - name: Update Cloud Run Job
        run: |
          gcloud run jobs update pmcpa-cloudrun-scraper \
            --image gcr.io/crypto-messari/pmcpa-cloudrun-scraper \
            --task-timeout=7200s \
            --region us-central1

      # 7. Execute Cloud Run Job
      - name: Execute Cloud Run Job
        run: gcloud run jobs execute pmcpa-cloudrun-scraper --region us-central1
